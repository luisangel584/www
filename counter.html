<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Counter</title>
</head>
<body>
	
	<div class="container">
		<div class="count" id="button">
			0
		</div>
	</div>

	<style>

		body{
			padding: 0;
			margin: 0;
		}

		.container {
			width: 100%;
			height: 100vh;

			display: flex;
			justify-content: center;
			align-items: center;
		}

		.count {
			border: 2px solid grey;
			border-radius: 100%;

			background: teal;

			width: 10em;
			height: 10em;

			transition: 0.3s;

			display: flex;
			justify-content: center;
			align-items: center;

			color: whitesmoke;
		}

		.count:hover {
			box-shadow: 0px 0px 5px 10px #ddd;
		}
	</style>
</body>
</html>
